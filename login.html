    <script type="text/javascript">
        function try_login() {
            var id = document.getElementById('userid').value;
            var passwd = document.getElementById('userpw').value;
            if (id == "" || passwd == "") {
                alert('아이디나 닉네임을 입력하지 않았습니다.');
            }
            else{
                document.getElementById('form1').submit();
            }

        }
        function pass_input_keypress(event) {
			if(event.keyCode == "13")
            {
                try_login();
                event.keyCode = 0;
			}
        }
    </script>
